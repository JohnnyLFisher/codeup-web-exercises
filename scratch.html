<div class="card main-card">
	<div class="card-header">
		Choose Toppings
	</div>

	<div class="card sub-card">
		<div class="card-header">
			Choose Meats
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item sub-head"></li>
			<li class="list-group-item">
				<input class="form-check-input" type="checkbox" value="meat" id="beef">
				<label class="form-check-label" for="beef">
					Beef
				</label>
			</li>
			<li class="list-group-item">
				<input class="form-check-input" type="checkbox" value="meat" id="ham">
				<label class="form-check-label" for="ham">
					Ham
				</label>
			</li>
			<li class="list-group-item">
				<input class="form-check-input" type="checkbox" value="meat" id="steak">
				<label class="form-check-label" for="steak">
					Philly Steak
				</label>
			</li>
			<li class="list-group-item">
				<input class="form-check-input" type="checkbox" value="meat" id="bacon">
				<label class="form-check-label" for="bacon">
					Bacon
				</label>
			</li>
		</ul>
	</div>

	<div class="card sub-card">
		<div class="card-header">
			Choose Non-Meats
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item sub-head"></li>
			<li class="list-group-item">
				<input class="form-check-input" type="checkbox" value="non-meat" id="gpeppers">
				<label class="form-check-label" for="gpeppers">
					Green Peppers
				</label>
			</li>
			<li class="list-group-item">
				<input class="form-check-input" type="checkbox" value="non-meat" id="mushrooms">
				<label class="form-check-label" for="mushrooms">
					Mushrooms
				</label>
			</li>
			<li class="list-group-item">
				<input class="form-check-input" type="checkbox" value="non-meat" id="onions">
				<label class="form-check-label" for="onions">
					Onions
				</label>
			</li>
			<li class="list-group-item">
				<input class="form-check-input" type="checkbox" value="non-meat" id="jpeppers">
				<label class="form-check-label" for="jpeppers">
					Jalepeno Peppers
				</label>
			</li>
		</ul>
	</div>

	<footer>
		<div class="input-group mb-3 bl">
			<div class="input-group-prepend">
				<button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
			</div>
			<input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
		</div>
	</footer>
</div>
